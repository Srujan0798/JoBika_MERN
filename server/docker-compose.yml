version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: jobika-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: jobika
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - jobika-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jobika-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/jobika?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      PORT: 5000
    depends_on:
      - mongodb
    volumes:
      - ./uploads:/app/uploads
    networks:
      - jobika-network

volumes:
  mongodb_data:


networks:
  jobika-network:
    driver: bridge
